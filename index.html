<!DOCTYPE html>
<html>
<head>
<style>

  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #777;
  
}

.right {
    float: right; 
  }

li {
	display: inline;
}

li a{
	display: inline-block;
    padding: 20px 16px;
    text-decoration: none;
    
}

</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>

</ul>

</body>
</html>
